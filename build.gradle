buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'me.witkowski'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compileOnly('org.projectlombok:lombok')
	compile group: 'io.crnk', name: 'crnk-core', version: '2.5.20180215232038'
	compile group: 'io.crnk', name: 'crnk-validation', version: '2.5.20180215232038'
	compile group: 'io.crnk', name: 'crnk-spring', version: '2.5.20180215232038'
	compile group: 'io.crnk', name: 'crnk-ui', version: '2.5.20180215232038'

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
